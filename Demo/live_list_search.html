<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Live List Search</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="live_list_search.js"></script>
		
		<script>
		window.addEvent('domready', function() {
    		searchTags = new LLSearch({
				'inputID'  : 'list_search',                        
				'listID'   : 'tag_wrap',                         
				'searchTermLi' : 'search_term',
				'onEnter' : function(e, term){
					alert(term);
				},
				'onClick' : function(e, term){
					alert(term);
				}
			});
		});
		</script>
	</head> 
	<body>
		<form id="live_search" method="post" action="">
			<h3>Tags</h3>
			
			<p id="add_new_tag">
				<input type="text" name="list_search" id="list_search" autocomplete="off"/>
			</p>
			
			<ul id="tag_wrap" class="tag_wrap">
				<li><span class="search_term">content</span><span class="tag_count">10</span></li>
				<li><span class="search_term">test</span><span class="tag_count">9</span></li>
				<li><span class="search_term">tag</span><span class="tag_count">7</span></li>
				<li><span class="search_term">another_tag</span><span class="tag_count">5</span></li>
				<li><span class="search_term">shoes</span><span class="tag_count">5</span></li>
				<li><span class="search_term">stuff</span><span class="tag_count">4</span></li>
				<li><span class="search_term">ui</span><span class="tag_count">3</span></li>
				<li><span class="search_term">plugins</span><span class="tag_count">2</span></li>
				<li><span class="search_term">utensils</span><span class="tag_count">1</span></li>
			</ul>
			
			<input type="hidden" name="tag_input" id="tag_input">
		</form>
	</body>
</html>
